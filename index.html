<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Downloader</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 90%;
    max-width: 420px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    color: #fff;
    text-align: center;
}

h2 {
    margin-top: 0;
    margin-bottom: 18px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

button {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: .85;
}

.loading {
    margin-top: 12px;
    opacity: .8;
}

.result {
    margin-top: 18px;
    text-align: left;
}

.item {
    background: rgba(0,0,0,.4);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
}

.item a {
    display: block;
    margin-top: 8px;
    background: #00e676;
    color: #000;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}

.footer {
    margin-top: 16px;
    font-size: 12px;
    opacity: .6;
}
</style>
</head>

<body>

<div class="card">
    <h2>ðŸŽ¥ Video Downloader</h2>

    <input id="url" placeholder="Tempel URL video di sini">
    <button onclick="download()">Download</button>

    <div class="loading" id="loading"></div>
    <div class="result" id="result"></div>

    <div class="footer">Powered by api-faa.my.id</div>
</div>

<script>
async function download() {
    const url = document.getElementById("url").value.trim();
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");

    result.innerHTML = "";
    loading.innerHTML = "";

    if (!url) {
        alert("Masukkan URL video!");
        return;
    }

    loading.innerHTML = "mengambil data...";

    try {
        const res = await fetch("/api/downloader?url=" + encodeURIComponent(url));
        const data = await res.json();

        loading.innerHTML = "";

        if (data.error) {
    result.innerHTML = `
      <div class="item">
        <b>Error:</b><br>
        ${data.error}
      </div>
    `;
    return;
                                }
     
        if (data.title) {
            result.innerHTML += `<div class="item"><b>${data.title}</b></div>`;
        }

        if (Array.isArray(data.result)) {
            data.result.forEach(v => {
                result.innerHTML += `
                    <div class="item">
                        <div>${v.quality || "Video"}</div>
                        <a href="${v.url}" target="_blank">Download</a>
                    </div>
                `;
            });
        } else if (data.url) {
            result.innerHTML += `
                <div class="item">
                    <a href="${data.url}" target="_blank">Download Video</a>
                </div>
            `;
        }

    } catch (e) {
        loading.innerHTML = "";
        result.innerHTML = "<div class='item'>Terjadi kesalahan</div>";
    }
}
</script>

</body>
</html>
