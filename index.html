<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Downloader</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.container {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,.3);
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    margin-bottom: 12px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
    transition: 0.3s;
}

button:hover {
    opacity: 0.85;
}

.result {
    margin-top: 20px;
}

.card {
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 10px;
}

.card a {
    display: block;
    margin-top: 8px;
    text-decoration: none;
    background: #00e676;
    color: #000;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
}

.loading {
    text-align: center;
    margin-top: 10px;
    opacity: 0.8;
}

.footer {
    text-align: center;
    font-size: 12px;
    margin-top: 18px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ¥ video Downloader</h1>

    <input type="text" id="videoUrl" placeholder="Tempel URL video di sini...">
    <button onclick="downloadVideo()">Download</button>

    <div class="loading" id="loading"></div>
    <div class="result" id="result"></div>

    <div class="footer">
        Powered by api-faa.my.id
    </div>
</div>

<script>
async function downloadVideo() {
    const url = document.getElementById('videoUrl').value.trim();
    const result = document.getElementById('result');
    const loading = document.getElementById('loading');

    result.innerHTML = "";
    loading.innerHTML = "";

    if (!url) {
        alert("Masukkan URL video!");
        return;
    }

    loading.innerHTML = " mengambil data video...";

    try {
        const res = await fetch(
            `https://api-faa.my.id/faa/aio?url=${encodeURIComponent(url)}`
        );

        const data = await res.json();
        loading.innerHTML = "";

        if (!data || data.status === false) {
            result.innerHTML = "<div class='card'>Gagal mengambil video.</div>";
            return;
        }

        // Judul video
        if (data.title) {
            result.innerHTML += `
                <div class="card">
                    <strong>${data.title}</strong>
                </div>
            `;
        }

        // Jika ada array download
        if (Array.isArray(data.result)) {
            data.result.forEach(item => {
                result.innerHTML += `
                    <div class="card">
                        <div>ðŸ“¥ ${item.quality || "Video"}</div>
                        <a href="${item.url}" target="_blank">Download</a>
                    </div>
                `;
            });
        }

        // Jika format lain
        if (data.url) {
            result.innerHTML += `
                <div class="card">
                    <a href="${data.url}" target="_blank">Download Video</a>
                </div>
            `;
        }

    } catch (err) {
        loading.innerHTML = "";
        result.innerHTML = "<div class='card'>Terjadi kesalahan.</div>";
        console.error(err);
    }
}
</script>

</body>
  </html>
